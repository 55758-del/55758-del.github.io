<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My First website</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>George Harvey Photography Portfolio</h1>
<p>All my Photos</p>
</header>


<nav>
<ul>
<li><a href="#home" onclick="showPage('home')">Home</a></li>
<li><a href="#about" onclick="showPage('about')">About</a></li>
<li><a href="#contact" onclick="showPage('contact')">Contact</a></li>
<li class="dropdown">
  <a href="javascript:void(0)" class="dropbtn">Photos</a>
  <div class="dropdown-content">
    <a href="#edits" onclick="showPage('edits')">Edits</a>
    <a href="#photoshoot1" onclick="showPage('photoshoot1')">Photoshoot1</a>
    <a href="#photoshoot1" onclick="showPage('photoshoot2')">Photoshoot2</a>
  </div>
</li>
</ul>
</nav>


<main id="content">
<h2>Welcome!</h2>
<p>Click the links above to see different content here.</p>
</main>


<footer>
<p>&copy; 2025 - George Harvey - html project</p>
</footer>
  <script>

const content = document.getElementById('content');

function showPage(page) {
  if (page === 'home') {
    content.innerHTML = `
    <h2>Home</h2>
    <p>Welcome to the homepage! Here you can find the different sections that I have sorted my photoshoots into.</p>`;
  } 
  else if (page === 'about') {
    content.innerHTML = `
    <h2>About</h2>
    <p>This website was made to store all my photography work</p>`;
  } 
  else if (page === 'contact') {
    content.innerHTML = `
    <h2>Contact</h2>
    <p>You can reach me at <a href='mailto:55758@farnborough.ac.uk'>55758@farnborough.ac.uk</a> if you have any questions or are interested in purchasing the photos.</p>`;
  }
  else if (page === 'edits') {
    content.innerHTML = `
    <h2>Edits</h2>
    <p>These are my edits from across all my different shoots.</p>
    <section id="gallery">
      <h3>PhotoGallery</h3>
      <div class="gallery">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNubLmqdOK9pZWU-2IiD20cuSIdUUDi9-NvQ&s" alt="photo 1">
        <img src="Screenshot 2025-09-09 094002.jpeg" alt="photo 2">
        <img src="images/photo3.jpg" alt="photo 3">
      </div>
    </section>
    `;
  }
  else if (page === 'photoshoot1') {
    content.innerHTML = `
    <h2>Photoshoot 1</h2>
    <p>This is photoshoot 1.</p>`;
  }
  else if (page === 'photoshoot2') {
    content.innerHTML = `
    <h2>Photoshoot 2</h2>
    <p>This is photoshoot 2.</p>`;
  }
}
</script>
</body>
</html>
