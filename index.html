<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My First website</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>George Harvey Photography Portfolio</h1>
<p>All my photos</p>
</header>


<nav>
<ul>
<li><a href="#" onclick="showPage('home')">Home</a></li>
<li><a href="#" onclick="showPage('about')">About</a></li>
<li><a href="#" onclick="showPage('contact')">Contact</a></li>
<div class="dropdown">
<button class="dropbtn">Dropdown Menu</button>
<div class="dropdown-content">
<a href="#">Link 1</a>
<a href="#">Link 2</a>
<a href="#">Link 3</a>
</div>
</div>
</ul>
</nav>


<main id="content">
<h2>Welcome!</h2>
<p>Click the links above to see different content here.</p>
</main>


<footer>
<p>&copy; 2025 - George Harvey - html project</p>
</footer>
  <script>

const content = document.getElementById('content');

function showPage(page) {
  if (page === 'home') {
    content.innerHTML = `
    <h2>Home</h2>
    <p>Welcome to the homepage! Here you can find the different sections that I have sorted my photoshoots into.</p>`;
  } 
  else if (page === 'about') {
    content.innerHTML = `
    <h2>About</h2>
    <p>This website was made to store all my photography work</p>`;
  } 
  else if (page === 'contact') {
    content.innerHTML = `
    <h2>Contact</h2>
    <p>You can reach me at <a href='mailto:55758@farnborough.ac.uk'>55758@farnborough.ac.uk</a> if you have any questions or are interested in purchasing the photos.</p>`;
  }
}
</script>
</body>
</html>
