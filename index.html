<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My First website</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Group Therapy</h1>
<p>A Cool band</p>
</header>


<nav>
<ul>
<li><a href="#" onclick="showPage('home')">Home</a></li>
<li><a href="#" onclick="showPage('about')">About</a></li>
<li><a href="#" onclick="showPage('contact')">Contact</a></li>
</ul>
</nav>


<main id="content">
<h2>Welcome!</h2>
<p>Click the links above to see different content here.</p>
</main>


<footer>
<p>&copy; 2025 - George Harvey - html project</p>
</footer>
  <script>
// Select the content area
const content = document.getElementById('content');


// Function to change text
function showPage(page) {
  if (page === 'home') {
    content.innerHTML = `
    <h2>Weekly Schedule</h2>
    <table class="schedule">
    <tr>
    <th>Day</th>
    <th>Activity</th>
    <th>Time</th>
    </tr>
    <tr>
    <td>Monday</td>
    <td>Study HTML & CSS</td>
    <td>10:00 AM - 12:00 PM</td>
    </tr>
    <tr>
    <td>Tuesday</td>
    <td>Practice JavaScript</td>
    <td>1:00 PM - 3:00 PM</td>
    </tr>
    <tr>
    <td>Wednesday</td>
    <td>Work on a project</td>
    <td>2:00 PM - 4:00 PM</td>
    </tr>
    <tr>
    <td>Thursday</td>
    <td>Learn about responsive design</td>
    <td>10:00 AM - 12:00 PM</td>
    </tr>
    <tr>
    <td>Friday</td>
    <td>Review and improve code</td>
    <td>1:00 PM - 3:00 PM</td>
    </tr>
    </table>
    `;
  } 
  else if (page === 'about') {
    content.innerHTML = `
    <h2>About</h2>
    <p>This website was made to help you learn basic HTML, CSS, and JavaScript.</p>`;
  } 
  else if (page === 'contact') {
    content.innerHTML = `
    <h2>Contact</h2>
    <p>You can reach me at <a href='mailto:example@email.com'>example@email.com</a>.</p>`;
  }
}
</script>
</body>
</html>
