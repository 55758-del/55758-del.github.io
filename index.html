<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My First website</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Group Therapy</h1>
<p>A Cool band</p>
</header>


<nav>
<ul>
<li><a href="#" onclick="showPage('home')">Home</a></li>
<li><a href="#" onclick="showPage('about')">About</a></li>
<li><a href="#" onclick="showPage('contact')">Contact</a></li>
</ul>
</nav>


<main id="content">
<h2>Welcome!</h2>
<p>Click the links above to see different content here.</p>
</main>


<footer>
<p>&copy; 2025 - George Harvey - html project</p>
</footer>
  <script>
// Select the content area
const content = document.getElementById('content');


// Function to change text
function showPage(page) {
  if (page === 'home') {
    content.innerHTML = `
    <h2>Home</h2>
    <p>Welcome to the homepage! This is where you can introduce your site.</p>`;
  } 
  else if (page === 'about') {
    content.innerHTML = `
    <h2>About</h2>
    <p>This website was made to help you learn basic HTML, CSS, and JavaScript.</p>`;
  } 
  else if (page === 'contact') {
    content.innerHTML = `
    <h2>Contact</h2>
    <p>You can reach me at <a href='mailto:example@email.com'>example@email.com</a>.</p>`;
  }
}
</script>
</body>
</html>
